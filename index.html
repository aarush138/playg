<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLAY G° - Home</title>

  <!-- Bootswatch Vapor Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/vapor/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.5/dist/gsap.min.js"></script>

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background: #0f0f0f;
      color: #e0f7fa;
      overflow-x: hidden;
      position: relative;
    }

    /* Entry Animation */
    #entry-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 2s ease;
    }

    #entry-text {
      font-size: 3rem;
      color: orange;
      font-weight: 600; /* Semi-bold */
      opacity: 0;
      transform: scale(0.5); /* Starts small */
    }

    /* Remove Glow from Rent. Play. Repeat */
    .text-info {
      text-shadow: none; /* No glow */
    }

    /* Floating Sports Equipment */
    .floating-items {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .floating-items img {
      position: absolute;
      width: 40px;
      opacity: 0.8;
      animation: floatAnimation 5s infinite ease-in-out alternate;
    }

    @keyframes floatAnimation {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    /* Parallax Effect */
    .parallax {
      background-image: url('https://images.unsplash.com/photo-1521412644187-c49fa049e84d');
      min-height: 300px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

  </style>
</head>

<body>
  <!-- Entry Animation -->
  <div id="entry-animation">
    <h1 id="entry-text">Sports Made Simple</h1>
  </div>

  <!-- Floating Sports Equipment -->
  <div class="floating-items">
    <img src="basketball.png" style="top: 20%; left: 10%;">
    <img src="football.png" style="top: 50%; left: 30%;">
    <img src="tennis.png" style="top: 70%; left: 60%;">
    <img src="badminton.png" style="top: 40%; left: 80%;">
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">PLAY G°</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="list.html">List Equipment</a></li>
          <li class="nav-item"><a class="nav-link" href="rent.html">Rent Equipment</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.instagram.com/playgofficial/" target="_blank">Join</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="container text-center my-5" data-aos="zoom-in">
    <h1 class="display-3 text-info">Rent. Play. Repeat.</h1>  <!-- Removed Glow -->
    <p class="lead">Empowering youth through accessible sports gear.</p>
    <a href="https://www.instagram.com/playgofficial/" class="btn btn-info btn-lg mt-3">Join the Movement</a>
  </header>

  <!-- Parallax Banner -->
  <div class="parallax my-5"></div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-light py-4" data-aos="fade-up">
    &copy; 2025 PLAY G° | Powered by passion, driven by play.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 1000 });

    // GSAP Entry Animation: Zoom in effect
    window.addEventListener("load", () => {
      const entry = document.getElementById("entry-animation");
      const text = document.getElementById("entry-text");

      gsap.to(text, {
        duration: 1.5,
        opacity: 1,
        scale: 1.2, // Zoom in
        ease: "power2.out"
      });

      setTimeout(() => {
        gsap.to(entry, {
          duration: 1.5,
          scale: 5, // Full zoom
          opacity: 0,
          onComplete: () => entry.style.display = "none"
        });
      }, 2000);
    });
  </script>
</body>
</html>
