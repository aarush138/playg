<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLAY G° - Home</title>

  <!-- Bootswatch Vapor Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/vapor/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/gsap@3.11.5/dist/gsap.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #e0f7fa;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    #entry-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #entry-text {
      font-size: 3rem;
      color: #00ffee;
      text-shadow: 0 0 20px #00ffee;
      opacity: 0;
      transform: scale(0.8);
    }

    .img-fluid {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
      animation: float 3s ease-in-out infinite;
      margin: 10px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .glow {
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
      to   { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
    }
  </style>
</head>

<body>
  <!-- Entry Dive Animation -->
  <div id="entry-animation">
    <h1 id="entry-text">Descending into PLAY G°...</h1>
  </div>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Main Content -->
  <div class="container text-center mt-5 pt-5">
    <h1 class="text-info glow">Rent. Play. Repeat.</h1>
    <p class="lead">Empowering youth through accessible sports gear.</p>
    <a href="https://www.instagram.com/playgofficial/" class="btn btn-info btn-lg mt-3">Join the Movement</a>

    <div class="my-5">
      <h2 class="text-info">Gallery</h2>
      <div class="d-flex justify-content-center flex-wrap">
        <img src="https://via.placeholder.com/250x150.png?text=1" class="img-fluid">
        <img src="https://via.placeholder.com/250x150.png?text=2" class="img-fluid">
        <img src="https://via.placeholder.com/250x150.png?text=3" class="img-fluid">
        <img src="https://via.placeholder.com/250x150.png?text=4" class="img-fluid">
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Entry animation
    window.addEventListener("load", () => {
      const entry = document.getElementById("entry-animation");
      const text = document.getElementById("entry-text");

      gsap.to(text, { duration: 1.5, opacity: 1, scale: 1, ease: "power2.out" });

      setTimeout(() => {
        gsap.to(entry, {
          duration: 1.5,
          opacity: 0,
          onComplete: () => entry.style.display = "none"
        });
      }, 2000);
    });

    // Particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        size: { value: 3 },
        move: { speed: 1 },
        color: { value: "#00ffee" },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffff",
          opacity: 0.3,
          width: 1
        }
      }
    });
  </script>
</body>
</html>
