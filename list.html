<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>List Your Equipment | PLAY G°</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/vapor/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <div class="card p-4">
      <h2 class="text-center text-info mb-4">List Your Equipment</h2>
      <form id="equipmentForm">
        <div class="mb-3">
          <label class="form-label">Equipment Name</label>
          <input type="text" name="name" class="form-control" placeholder="e.g. Leather Cricket Ball" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Brand (optional)</label>
          <input type="text" name="brand" class="form-control" placeholder="e.g. SG, Cosco">
        </div>

        <div class="mb-3">
          <label class="form-label">Image URL (Google Drive/Public Link)</label>
          <input type="url" name="photo" class="form-control" placeholder="Paste image link here">
        </div>

        <div class="mb-3">
          <label class="form-label">Owner Name</label>
          <input type="text" name="owner" class="form-control" placeholder="e.g. Rachit" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contact Info</label>
          <input type="text" name="contact" class="form-control" placeholder="Phone number or Email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Condition of Equipment</label>
          <select name="condition" class="form-select" required>
            <option selected disabled value="">Select condition</option>
            <option>New</option>
            <option>1–3 years old</option>
            <option>3–5 years old</option>
            <option>More than 5 years</option>
          </select>
        </div>

        <button type="submit" class="btn btn-info w-100">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("equipmentForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var form = event.target;

      var formData = {
        "Equipment Name": form.name.value,
        "Brand": form.brand.value,
        "Photo URL": form.photo.value,
        "Owner name": form.owner.value,
        "Contact Info": form.contact.value,
        "Condition": form.condition.value
      };

      fetch("https://script.google.com/macros/s/AKfycbx6zqjFd0IXa2ce6mNz84Gq1BRvtRy53jNegzs5F40H2x7drx4M6mbEUnBYSAH2QRku-Q/exec", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    name: document.getElementById("name").value,
    brand: document.getElementById("brand").value,
    condition: document.getElementById("condition").value,
    photo: document.getElementById("photo").value,
    owner: document.getElementById("owner").value,
    contact: document.getElementById("contact").value
  })
})
.then(response => response.text())
.then(data => console.log("Response:", data))
.catch(error => console.error("Error:", error));
      });
    });
  </script>
</body>
</html>
