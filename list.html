<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/vapor/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <div class="card p-4">
      <h2 class="text-center text-info mb-4">List Your Equipment</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Equipment Name</label>
          <input type="text" class="form-control" placeholder="e.g. Leather Cricket Ball">
        </div>
        <div class="mb-3">
          <label class="form-label">Brand (optional)</label>
          <input type="text" class="form-control" placeholder="e.g. SG, Cosco">
        </div>
        <div class="mb-3">
          <label class="form-label">Upload Image</label>
          <input type="file" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Owner Name</label>
          <input type="text" class="form-control" placeholder="e.g. Rachit">
        </div>
        <button type="submit" class="btn btn-info w-100">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
